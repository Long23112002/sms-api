version: "3.8"

services:
  postgres:
    image: postgres:alpine
    environment:
      POSTGRES_DB: httpsms
      POSTGRES_PASSWORD: 12345678
      POSTGRES_USER: root
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    ports:
      - "5435:5432"
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "root", "-d", "httpsms"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 5s

  init-db:
    image: postgres:alpine
    environment:
      POSTGRES_PASSWORD: 12345678
      POSTGRES_USER: root
      PGHOST: postgres
      PGDATABASE: httpsms
      PGPASSWORD: 12345678
    command: >
      sh -c "
        until pg_isready -h postgres -U root -d httpsms; do
          echo 'Waiting for postgres...'
          sleep 2
        done
        psql -h postgres -U root -d postgres -tc \"SELECT 1 FROM pg_database WHERE datname = 'httpsms_dedicated'\" | grep -q 1 || psql -h postgres -U root -d postgres -c 'CREATE DATABASE httpsms_dedicated'
      "
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  redis:
    image: redis:latest
    command: redis-server
    volumes:
      - redis:/var/lib/redis
    ports:
      - "6374:6379"
    restart: on-failure

  api:
    build:
      context: ./api
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
      redis:
        condition: service_started
    env_file:
      - ./api/.env

  web:
    build:
      context: ./web
    env_file:
      - ./web/.env
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      api:
        condition: service_started

volumes:
  redis:
  postgres:
